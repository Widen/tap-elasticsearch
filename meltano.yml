version: 1
send_anonymous_usage_stats: true
project_id: "tap-elasticsearch"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-elasticsearch"
    namespace: "tap_elasticsearch"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      # host: 'vpc-nymag-prd-sites-7aggtytdn3kndcrx7tll3m6e2e.us-east-1.es.amazonaws.com'
      host: 'http://bastion.nymetro.com/es/sites-prd/published-articles/_search'
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: host
      type: string
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
