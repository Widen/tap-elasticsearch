version: 1
send_anonymous_usage_stats: true
project_id: tap-elasticsearch
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-elasticsearch
    namespace: tap_elasticsearch
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: page_size
    - name: url_base
    - name: start_date
    config:
      page_size: 1000
      url_base: http://bastion.nymetro.com/es/sites-prd
      start_date: 2023-01-01
    select:
    - products.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-bigquery
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/target-bigquery.git
    config:
      credentials_path: /Users/hunter.kuffel/Downloads/nymag-analytics-157315-006a389b265f.json
      project: nymag-analytics-157315
      dataset: dev_hunter
      denormalized: false
